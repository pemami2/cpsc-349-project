<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/game.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./scripts/game.js"></script>

    <!-- Title -->
    <title>Game Recommend</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/android/24/000000/controller.png"/>  <!-- https://icons8.com/icons/set/video-game -->
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <a class="btn btn-dark custom-header-button" href="/" role="button">Change game</a>
            <div class="resultsHeader">
                <h6>VIDEO GAMES SIMILAR TO:</h6>
                <h1 id="search-game" class="custom-card-title"></h1>
                <hr></hr>
                <br>
            </div>
            <div>
                <div class="card bg-light">
                    <img id="game-art" class="card-img-top" alt="Game art"></img>
                    <div class="card-body">
                        <h2 id="game-name" class="custom-card-title"></h5>
                        <hr></hr>
                        <div class="container-fluid">
                            <div class="row">
                              <div class="col-sm">
                                <p id="game-text" class="card-text"></p>
                                <p>Platforms: </p>
                                <p>Genres: </p>
                                <p>Metascore: </p>
                                <p>Developer: </p>
                                <p>Publisher: </p>
                                <p>Age rating: </p>
                                <p class="card-text" id="game-release">Release Date: </p>
                                <p></p>
                                
                              </div>
                              <div class="col-sm">
                                <div style="background-color: black; height:97%; width: 100%; color:white;"> PLACEHOLDER (Screenshots/Images/Media)</div>
                              </div>
                            </div>
                            <p><br>
                                <button class="btn btn-dark btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                  Show More
                                </button>
                              </p>
                              <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <h2>Related Videos (from YouTube)</h2>
                                    <div style="background-color: black; height:300px; width: 100%; color:white;">PLACEHOLDER (Videos)</div>
                                    <br>
                                    <h2>Related Streams (from Twitch)</h2>
                                    <div style="background-color: black; height:300px; width: 100%; color:white;">PLACEHOLDER (Streams)</div>
                                </div>
                              </div>

                    </div>
                </div>
                <br>
            
            
            
            </div>

            <br>

            

        </div>
    </div>
</body>
</html>
